<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container">
		<div class="card">
			<div class="card-block">
				
			<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
					    	<th>Things To Do</th>
						</tr>
					</thead>
			 	<tbody th:each="note : ${noteList}">
						<tr>
						   <td th:text="${note.definition}"></td>
 					 <td><a th:href="@{'/edit/' +${note.id}}"  class="btn btn-primary">Edit</a> 
				 <a  class="btn btn-warning " th:href="@{'/noteDelete/' + ${note.id}}" title="Sil" >Delete</a> </td>
					</tbody>
				</table>
				
				<a th:href="@{/add}"  class="btn btn-primary">New Note</a>
				
			</div>
		</div>
	</div>
	<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
